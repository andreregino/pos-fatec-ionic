<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let c of lista">
    <ion-avatar item-start>
      <img [src]="c.imagem">
    </ion-avatar>
    <h2>{{c.nome}}</h2>
    <p>{{c.email}}</p>
  </ion-item>
</ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="adicionar()">
    <ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
